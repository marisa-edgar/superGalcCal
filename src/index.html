<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Age Calculator!</h1>
      <h3>Find out your age on other planets</h3>
    </div>
    <div class="column">
      <form id="formOne">
        <div class="form-group">
          <label for="name">Enter a Name Here</label>
          <input id="name" class="form-control" type="text">
          <label for="age">Enter a Age Here</label>
          <input id="age" class="form-control" type="text">
          <h4 class="planet">Choose which planet you would like to know more about</h4>
          <div id="planets">
            <input type="radio" id="earth" name="planet" value="Earth" checked>
            <label for="earth">Earth</label>
            <input type="radio" id="mercury" name="planet" value="Mercury">
            <label for="mercury">Mercury</label>
            <input type="radio" id="venus" name="planet" value="Venus">
            <label for="venus">Venus</label>
            <input type="radio" id="mars" name="planet" value="Mars">
            <label for="mars">Mars</label>
            <input type="radio" id="jupiter" name="planet" value="Jupiter">
            <label for="jupiter">Jupiter</label>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <div id="output">
      </div>
    </div>
  </div>
</body>
</html>
